<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Product list:</h1>
    <table th:if="${Products.size() > 0}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Cost</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${Products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.cost}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${p.id}}">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${Products.size() > 0}">Product list is empty</span>
    <span th:text="'Number of products: ' + ${Products.size()}"/>
    <form th:action="@{'/products/add'}" method="post">
        <label>Id</label>
        <input type="number" name="id">
        <label>Name</label>
        <input type="text" name="name">
        <label>Cost</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Add or Update</button>
    </form>
    </form>
    <form method="get" th:action="@{'/products/getid'}">
        <label>Id</label>
        <input type="number" name="id" th:value="${param.id}">
        <button class="btn btn-danger">Get</button>
    </form>
</div>
</body>
</html>
